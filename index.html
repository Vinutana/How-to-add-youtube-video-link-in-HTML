<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube video link to HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Adding youtube video to html -->
    <!-- add "https://www.youtube.com/embed/linkaddress" -->
    <div>
      <iframe
        width="420"
        height="345"
        src="https://www.youtube.com/embed/rigXFD5F218"
      >
      </iframe>
      <iframe
        width="420"
        height="345"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
      >
      </iframe>

      <iframe
        width="420"
        height="345"
        src="https://www.youtube.com/embed/uu4x_pEupoE"
      >
      </iframe>
    </div>
    <div>
      <!-- this is by directly copying from youtube go to youtube right click on vide copy embed code and paste here -->
      <iframe
        width="420"
        height="345"
        src="https://www.youtube.com/embed/sq8yDhlUfUE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <!-- Add mute=1 after autoplay=1 to let your video start playing automatically (but muted) -->

      <iframe
        width="420"
        height="345"
        src="https://www.youtube.com/embed/WSNWFK-b4Mo?autoplay=1&mute=1"
      >
      </iframe>

      <iframe
        width="420"
        height="345"
        src="https://www.youtube.com/embed/yhm88jJ6ksE?autoplay=1&mute=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div>
      <h2>Image as a Link</h2>

      <p class="color">
        The image is a link. Try to click on it.

        <a href="https://www.youtube.com/WSNWFK-b4Mo"
          ><img
            src="smiley.gif"
            alt="HTML tutorial"
            style="width: 50px; height: 50px"
        /></a>
      </p>

      <p>
        <a href="https://www.w3schools.com/html/html_youtube.asp"
          >To know more about video link to html</a
        >
      </p>
      <p>
        <a href="https://www.w3schools.com/html/html_links.asp"
          >Visit W3Schools.com! to know moreabout hyper links</a
        >
      </p>
    </div>
  </body>
</html>
